<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/add}" th:method="post" th:object="${resume}">
    <div>
        Tên <input type="text" th:field="*{fullName}">
        <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></div>
    </div>
    <div>
        Email <input type="text" th:field="*{email}">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></div>
    </div>
    <div>
        Số <input type="text" th:field="*{phoneNumber}">
        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></div>
    </div>
    <div>
        Trình độ <input type="text" th:field="*{education}">
    </div>
    <div>
        Kinh nghiệm <input type="text" th:field="*{experience}">
    </div>
    <div>
        Kỹ năng <input type="text" th:field="*{skills}">
    </div>
    <button type="submit">Thêm</button>
</form>
</body>
</html>
